<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frogger verkefni</title>
    <link rel="stylesheet" href="style.css">
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      attribute vec4 vColor;

      uniform float offsetX;
      uniform float offsetY;

      varying vec4 fColor;

      void main() {
        gl_Position.x = vPosition.x + offsetX;
        gl_Position.y = vPosition.y + offsetY;
        gl_Position.z = 0.0;
        gl_Position.w = 1.0;
        fColor = vColor;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 fColor;

      void main() {
        gl_FragColor = fColor;
      }
    </script>
    <script src="./libs/initShaders.js" type="text/javascript"></script>
    <script src="./libs/MV.js" type="text/javascript"></script>
    <script src="./libs/webgl-utils.js" type="text/javascript"></script>
    <script src="oig5_frogger.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1 id="winner">Frogster</h1>
      <p id="instructions">Cross the street 10 times in a row!</p>
      <div class="canvas-container">
        <canvas id="gl-canvas" width="550" height="550"></canvas>
        <div class="timer-container">
          <p class="timer-label">Your time</p>
          <p class="timer">
            <span class="mins">0</span>:<span class="secs">00</span>
          </p>
          <p class="timer-label high-score-label"></p>
          <p class="timer high-score"></p>
        </div>
      </div>
      <div class="under">
        <div>
          <button type="button" id="reload" class="hidden">
            Reload to play again
          </button>
        </div>
      </div>
      <p class="high-score"><span class="best-time"></span></p>
    </div>
  </body>
</html>
